<!DOCTYPE html>
<html>
  <head>
    <title>Icosahedron MIDI Viewer</title>
    <script src="./js/distribution.js"></script>
    <script src="./js/midi.js"></script>
    <script src="./js/scene.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="./js/three.min.js"></script>
  </head>
  <body>
    <h1>Icosahedron MIDI Viewer</h1>
    <p>midi入力:
      <select id="midiInputSelect">
      </select>
    </p>
    <p>midi出力:
      <select id="midiOutputSelect">
      </select>
    </p>
    <canvas id="myCanvas"></canvas>
    <div>
      <p>前後を軸にして回転
        <input type="range" id="rotationSpeedX" min="-0.02" max="0.02" step="0.001" value="0.005">
        高低を軸にして回転
        <input type="range" id="rotationSpeedY" min="-0.02" max="0.02" step="0.001" value="0">
        左右を軸にして回転
        <input type="range" id="rotationSpeedZ" min="-0.02" max="0.02" step="0.001" value="0">
        <button id="stopRotationButton">回転を停止</button>
        音名を表示
        <input type="checkbox" id="noteNamesCheckBox" checked>
      </p>
    </div>
    <div>
      <p id="recordStatus">---</p>
    </div>
    <div>
      <button id="recordButton">録音</button>
      <button id="recordStopButton" disabled="true">録音停止</button>
      <button id="playGeometryButton" disabled="true">図形を保持して再生</button>
      <button id="playMusicButton" disabled="true">音楽を保持して再生</button>
      <button id="playStopButton" disabled="true">再生停止</button>
    </div>
    <div>
      <form id="golden">
        <label>
          <input type="radio" name="golden" value="triangle" checked="checked">golden triangle
        </label>
        <label>
          <input type="radio" name="golden" value="gnomon">golden gnomon
        </label>
        <label>
          <input type="radio" name="golden" value="rectangle">rectangle
        </label>
      </form>
    </div>
    <div>
      <form id="type">
        <label>
          <input type="radio" name="type" value="1" checked="checked">type 1
        </label>
        <label>
          <input type="radio" name="type" value="2">type 2
        </label>
        <label>
          <input type="radio" name="type" value="3">type 3
        </label>
        <label>
          <input type="radio" name="type" value="4">type 4
        </label>
      </form>
    </div>
    <p>Musical Icosahedron by Imai, Dellby, and Tanaka</p>
    <p><a href="https://arxiv.org/abs/2103.10272">https://arxiv.org/abs/2103.10272</a></p>
    <p><a href="https://note.com/imaiyusuke1993">https://note.com/imaiyusuke1993</a></p>
  </body>
  <script src="./js/arrangement.js"></script>
  </html>
