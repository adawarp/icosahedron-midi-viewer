<!DOCTYPE html>
<html>
  <head>
    <title>Icosahedron MIDI Viewer</title>
    <script src="./js/distribution.js"></script>
    <script src="./js/midi.js"></script>
    <script src="./js/scene.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="./js/three.min.js"></script>
  </head>
  <body>
    <h1>Icosahedron MIDI Viewer</h1>
    <p id="midiInput">midi入力</p>
    <p id="midiOutput">midi出力</p>
    <canvas id="myCanvas"></canvas>
    <div>
      <p id="status"></p>
    </div>
    <div>
      <button id="recordButton">録音</button>
      <button id="recordStopButton">録音停止</button>
      <button id="playGeometryButton">図形を保持して再生</button>
      <button id="playMusicButton">音楽を保持して再生</button>
      <button id="playRepeatButton">図形を保持して連続再生</button>
      <button id="playStopButton">再生停止</button>

    </div>
    <div>
      <form id="golden">
        <label>
          <input type="radio" name="golden" value="triangle">golden triangle
        </label>
        <label>
          <input type="radio" name="golden" value="gnomon">golden gnomon（未実装）
        </label>
        <label>
          <input type="radio" name="golden" value="mix">mix（未実装）
        </label>
      </form>
    </div>
    <div>
      <form id="type">
        <label>
          <input type="radio" name="type" value="1">type 1
        </label>
        <label>
          <input type="radio" name="type" value="2">type 2
        </label>
        <label>
          <input type="radio" name="type" value="3">type 3
        </label>
        <label>
          <input type="radio" name="type" value="4">type 4
        </label>
      </form>
    </div>
    <p>Musical Icosahedron by Imai, Dellby, and Tanaka</p>
    <p><a href="https://arxiv.org/abs/2103.10272">https://arxiv.org/abs/2103.10272</a></p>
    <p><a href="https://note.com/imaiyusuke1993">https://note.com/imaiyusuke1993</a></p>
  </body>
  <script src="./js/arrangement.js"></script>
  </html>
